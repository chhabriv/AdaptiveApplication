<!doctype html>
<html>

<head>

  <title>Leaflet Example 3: Interactive Geojson</title>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="app.js" type="text/javascript"></script>
</head>

<body>
  <div id="map" style="width:70%;height:80%;margin-left:30%"></div>
  <button class="btn" id="startBtn">Start plan</button>
  <button class="btn" id="startBtn2">Start plan 2</button>
  <button class="btn" id="restartBtn">Restart plan</button>
  <button class="btn" id="nextBtn">Next Attraction</button>
  <button class="btn" id="showPlan">Show Plan</button>

  <form id="form_2" action="#" method="post" name="newuserForm" class="form_class">
    User ID: <br>
    <input type="text" id="UserId" value="" />
    <br>
    Username:(New User)<br>
    <input type="text" id="Username" value="">
    <br>
    Gender:<br>
    <select id="Gender">
      <option value="F">Female</option>
      <option value="M">Male</option>
      <option value="F">N/A</option>
    </select>
    <br>
    Age:<br>
    <input type="text" id="Age" value="">
    <br>
    Budget: Choose from $ to $$$<br>
    <select id="Budget">
      <option value="$">$</option>
      <option value="$$">$$</option>
      <option value="$$$">$$$</option>
    </select>
    <br>
    Duration of the trip in hours: <br>
    Please enter 6 or 12 <br>
    <select id="Duration">
      <option value=6>6H</option>
      <option value=12>12H</option>
    </select>
    <br>

    Preference:<br>
    Please choose tags from list<br>
    At least 1, At most 3 tags <br>
    <!-- tag list: <br>
    1. outdoor 2. museum 3. historic 4. park 5. lake<br>
    6. food 7. pubs 8. play 9. movie 10. styling<br>
    11. attire 12. shoes<br>
    Enter the number of tags below <br> -->
    (Optional for old users ^^)<br>
    <select id="tags" size="12" multiple>
      <option value="1">outdoor</option>
      <option value="2">museum</option>
      <option value="3">historic</option>
      <option value="4">park</option>
      <option value="5">lake</option>
      <option value="6">food</option>
      <option value="7">pubs</option>
      <option value="8">play</option>
      <option value="9">movie</option>
      <option value="10">styling</option>
      <option value="11">attire</option>
      <option value="12">shoes</option>
    </select>
    <!-- <input type="text" id="tag1" value="0"><br>
    <input type="text" id="tag2" value="0"><br>
    <input type="text" id="tag3" value="0"> -->
    <br><br>
    <input type="submit" name="register_user" id="btn_login" value="New User" onclick="setPrefNew()" />
    <input type="submit" name="submit_user" id="btn_login" value="Existing User" onclick="setPrefOld()"/>
  </form>
  <script src="bundle.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

</body>

</html>
